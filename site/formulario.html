<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="icon" href="imagens/icon.png">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="imagens/img-formulario.png" alt="">
        </div>

        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Jà é um membro? <a href="login.html">Login</a></p>
            <form action="index.html">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name" placeholder="Nome de Fulano de Tal" required>
                </div>
            
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="ex.demo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="cellphone">Número</label>
                    <input type="tel" name="cellphone" id="cellphone" value="" placeholder="(00) 00000-0000" required>
                </div>

                <div class="input-group w50">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="**********" required>
                </div>

                <div class="input-group w50">
                    <label for="Cpassword">Confirmar Senha</label>
                    <input type="Cpassword" name="Cpassword" id="Cpassword" placeholder="**********" required>
                </div>

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
