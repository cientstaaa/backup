<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="/joab/pag/img/icon.png">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="bx">

        <div class="img-bx">
            <img src="imagens/img-formulario.png">
        </div>

        <div class="form-bx">
            
            <h2>Criar Conta</h2>
            <p>Já é um membro?<a href="#">Login</a></p>

            <form action="#">
              
                <div class="input-group">                   
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="tel">Telefone</label>
                    <input type="tel" id="tel" name="tel" placeholder="(**) *****-****" required>
                </div>
<div class="form-group">
                <div class="input-group">
                    <label for="pswd">Senha</label>
                    <input type="password" id="pswd" name="pswd" placeholder="Digite sua senha" minlength="8" required>
                </div>

                <div class="input-group">
                    <label for="pswdc">Confirme sua Senha</label>
                    <input type="password" id="pswdc" name="pswdc" placeholder="Confirme sua senha" minlength="8" required>
                </div>
</div>
                    <div class="input-group">
                        <button type="submit">Cadastrar</button>
                    </div>
                
                </div>
            </form>
        </div>
    </div>
</body>
</html>
