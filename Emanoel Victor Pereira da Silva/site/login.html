<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="abas/conteúdo/imagens/icon.png">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="conteúdo/imagens/img-formulario.png" alt="">
        </div>

        <div class="form-box">
            <h2>logar Conta</h2>
            <p>Não é um membro? <a href="formulario.html">Cadastro</a></p>
            <form action="index.html">
                <div class="input-group">

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="ex.demo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="**********" required>
                </div>

                <div class="input-group">
                    <button type="submit">Logar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
